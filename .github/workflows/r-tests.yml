name: R Integration Tests

on:
  push:
    branches: [ r-tests ]
  pull_request:
    branches: [ r-tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchains: stable
        
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Verify R installation
      run: |
        R --version
        which R
        
    - name: Build rv
      run: cargo build --features=cli --release
      
    - name: Run R integration tests
      run: cargo test --features=cli --test init -- --nocapture
      env:
        RUST_BACKTRACE: 1
