name: Update Homebrew Formula

on:
  release:
    types: [released]

jobs:
  update-homebrew:
    runs-on: macos-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.ORG_HOMEBREW_TAP_APP_ID }}
          private-key: ${{ secrets.ORG_HOMEBREW_TAP_APP_KEY }}
          repositories: homebrew-tap
      - name: Update Homebrew formula
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          brew tap A2-ai/homebrew-tap
          brew bump-formula-pr --no-browse --no-audit \
            --tap=A2-ai/homebrew-tap \
            --tag=${{ github.ref_name }} \
            --revision=${{ github.sha }} \
            rv
