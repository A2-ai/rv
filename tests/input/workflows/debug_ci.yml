project-dir: r6-test
config: r6-rproject.toml

test:
  steps:
  - name: "rv init"
    run: "rv init"
    thread: rv
 
  - name: "start R"
    run: "R"
    thread: r
  
  - name: "rv sync"
    run: "rv sync"
    thread: rv
    assert: "+ R6 (2.6.1, binary from https://packagemanager.posit.co/cran/2025-07-10)"
 
  - name: "R health check"
    run: health_check.R
    thread: r
    assert: "HEALTH_CHECK: OK"
 
  - name: "Debug R environment"
    run: debug_r_env.R
    thread: r