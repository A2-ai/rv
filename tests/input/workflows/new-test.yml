project-dir: add-test
config: rproject.toml

test:
  steps:
  - name: "rv init"
    run: "rv init"
    thread: rv
    assert: "rv project successfully initialized at ."
  
  - name: "start R"
    run: "R"
    thread: r
    #assert: "rv libpaths active!" - this fails on ubuntu but I don't know why...
  
  - name: "add pkgs"
    run: "rv add dplyr ggplot2 tidyr readr"
    thread: rv
    insta: snapshots/add-multi.snap

  - name: "load pkgs"
    run: load_all_pkgs.R
    thread: r 
    assert: 
      - "DPLYR_VERSION: 1.1.4"
      - "GGPLOT2_VERSION: 3.5.2"
      - "TIDYR_VERSION: 1.3.1"
      - "READR_VERSION: 2.1.5"



