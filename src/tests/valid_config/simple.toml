[project]
name = "project_name"
description = ""
version = "2.4"
authors = [{name = "Bob", email="hello@acme.org", maintainer = true}]
license = "MIT"
keywords = []
# Can specify which version of R is required, could be used later in rv as R version manager?
r-version = ""

# Are suggested deps also enforcing repository? Only used if you're making a library
suggests = []

# Order matters
repositories = [
    { alias = "cran", url = "whatever it is"},
    { alias = "mpn", url = "https://mpn.metworx.com/snapshots/stable/2020-09-20"},
]

[project.urls]
homepage = ""
issues = ""


[dependencies]
# Users _have_ to select a repository and can decide whether to install suggestions (maybe let them pick which ones they want?)
some-package = { repository = "mpn", install_suggestions = true }
# install_suggestions defaults to false, https://www.r-bloggers.com/2017/03/suggests-depends/
other-package = { url = "some-gh-url we can clone" }
cran-package = {}

